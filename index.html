<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>LataAnimation</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="soda">
      <img src="./Styles/Img/mask.svg" alt="lata soda" />
      <div class="labels"></div>
    </div>

    <span class="title">Heineken</span>

    <div id="botones">
      <div id="left">←</div>
      <div id="right">→</div>
    </div>

    <section class="Cervezas">
      <article class="Heineken">
        <div class="items">
          <img src="./Styles/Img/Heineken/Heineken.png" alt="Heineken" />
          <img src="./Styles/Img/Heineken/Heineken.png" alt="Heineken" />
          <img src="./Styles/Img/Heineken/Heineken.png" alt="Heineken" />
          <img src="./Styles/Img/Heineken/Heineken.png" alt="Heineken" />
        </div>
      </article>

      <article class="Poker">
        <div class="items">
          <img src="./Styles/Img/Poker/Poker.png" alt="Poker" />
          <img src="./Styles/Img/Poker/Poker.png" alt="Poker" />
          <img src="./Styles/Img/Poker/Poker.png" alt="Poker" />
          <img src="./Styles/Img/Poker/Poker.png" alt="Poker" />
        </div>
      </article>

      <article class="Budweiser">
        <div class="items">
          <img src="./Styles/Img/Budweiser/BUDWEISER.png" alt="Budweiser" />
          <img src="./Styles/Img/Budweiser/BUDWEISER.png" alt="Budweiser" />
          <img src="./Styles/Img/Budweiser/BUDWEISER.png" alt="Budweiser" />
          <img src="./Styles/Img/Budweiser/BUDWEISER.png" alt="Budweiser" />
        </div>
      </article>
    </section>
  </body>
</html>
